<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <title>Send sms</title>
</head>
<body ng-app="app" ng-controller="ctrl">
<div class="container">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Verification successful !!!
                </div>
            </div>
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Verification failed !!!
                </div>
            </div>
            <h2>Verify phone number</h2>
            <form name="send" method="post" role="form" th:action="@{/auth/send}" th:object="${dto}">
                <div class="mb-3">
                    <label class="form-label" for="phoneNumber">Phone number</label>
                    <input class="form-control" id="phoneNumber" name="phoneNumber" type="tel" required disabled
                           th:value="${dto.getPhoneNumber()}">
                    <p class="text-danger" th:errors="*{phoneNumber}" th:if="${#fields.hasErrors('phoneNumber')}"></p>
                </div>
                <button type="submit" onclick="enable()" class="py-2 btn btn-success btn-sm">Send sms</button>
            </form>
        </div>
    </div>
</div>
<script>
    function enable() {
        document.getElementById("phoneNumber").disabled = false;
    }

</script>
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
